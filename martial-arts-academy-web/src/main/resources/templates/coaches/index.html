<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Coaches</title>
</head>
<body>
<h2 th:text="'Coaches'">Coaches</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="...">Id</th>
        <th style="...">First Name</th>
        <th style="...">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="coach : ${coaches}"></tr>
    <td th:text="${coach.id}"></td>
    <td th:text="${coach.firstName}">Conan</td>
    <td th:text="${coach.lastName}">Silveira</td>
    </tr>

    </tbody>
</table>

</body>
</html>
