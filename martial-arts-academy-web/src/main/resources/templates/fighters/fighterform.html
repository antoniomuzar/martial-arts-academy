<!--/*@thymesVar id="fighterSpecialty" type="antonio.martialartsacademy.model.FighterSpecialty"*/-->
<form th:object="${fighters}" th:action="@{/fighters/}" method="post">
    <input type="hidden" th:field="*{id}"/>
<div class="form">


    <div><h6 th:text="'First Name'">First Name</h6>
        <textarea class="form-control" rows="1" style="width: 200px;" th:field="*{firstName}"></textarea>
    </div>
    <div><h6 th:text="'Last Name'">World ranking</h6>
        <textarea class="form-control" rows="1" style="width: 200px;" th:field="*{lastName}"></textarea>
    </div>

    <div><h6 th:text="'Country'">Country</h6>
        <textarea class="form-control" rows="1" style="width: 200px;" th:field="*{country}"></textarea>
    </div>
    <div><h6 th:text="'Specialty'">Specialty</h6>
        <textarea class="form-control" rows="1" style="width: 200px;" th:field="*{specialty}"></textarea>
    </div>

    <div><h6 th:text="'Fighting organization'">Fighting organization</h6>
        <textarea class="form-control" rows="2" style="width: 200px;" th:field="*{fightingOrganization}"></textarea>
    </div>
    <div><h6 th:text="'World ranking'">World ranking</h6>
        <textarea class="form-control" rows="1" style="width: 200px;" th:field="*{worldRanking}"></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
</div>
</form>
