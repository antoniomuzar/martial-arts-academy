<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fighters</title>
</head>
<body>
<h2 th:text="'Fighters'">Fighters</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fighter : ${fighters}"></tr>
    <td th:text="${fighter.id}"></td>
    <td th:text="${fighter.firstName}">Dan</td>
    <td th:text="${fighter.lastName}">Henderson</td>
    </tr>

    </tbody>
</table>

</body>
</html>
