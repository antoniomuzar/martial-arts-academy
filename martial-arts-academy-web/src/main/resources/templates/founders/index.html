<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Founders</title>
</head>
<body>

<h2 th:text="'Founders'">Founders</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="founder : ${founders}"></tr>
    <td th:text="${founder.id}"></td>
    <td th:text="${founder.firstName}">Bob</td>
    <td th:text="${founder.lastName}">Novitsky</td>
    </tr>
    </tbody>
</table>

</body>
</html>
